<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Jamie's Pizza Parlor</title>
</head>
<body>
<div class="container">
  <div class ="jumbotron">
    <h1>Jamie's Pizza Parlor üçï</h1>
  </div>
  <img src="img/Bruschetta-Pizza.jpeg" class="centered">
  <hr>
  <h3><em>Customize Your Pie</em></h3>
    <form id="formOne">
      <label>Veggie Topping (Pick 1)</label>
      <select id="veggies">
        <option selected>Select</option>
        <option>Artichokes</option>
        <option>Olives</option>
        <option>Spinach</option>
        <option>Bell Peppers</option>
      </select>
      <br>
      <label>Meat (Pick 1)</label>
      <select id="meat">
        <option selected>Select</option>
        <option>Sausage</option>
        <option>Pepperoni</option>
        <option>Vegan Beyond Meat Sausage</option>
        <option>Grilled Chicken</option>
      </select>
      <br>
      <label>Cheese (Pick 1)</label>
      <select id="cheese">
        <option selected>Select</option>
        <option>Mozzarella</option>
        <option>Provolone</option>
        <option>Provolone/Mozzarella Mix</option>
        <option>Vegan Mozzarella Shreds</option>
      </select>
      <br>
      <label>Sauce (Pick 1)</label>
      <select id="sauce">
        <option selected>Select</option>
        <option>Marinara</option>
        <option>Pesto</option>
        <option>Alfredo</option>
        <option>Vegan Pesto</option>
      </select>
      <br>
      <label>Size</label>
      <select id="size" >
        <option selected>Select</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Mega</option>
      </select>
      <br>
      <button type = "submit" class= "btn btn-success">Submit</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
